name: Deploy

on:
  pull_request:
    types:
      - closed

concurrency: apply_terraform

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  apply:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: aws
    steps:
      - uses: actions/checkout@v3

      - name: Download Build
        uses: dawidd6/action-download-artifact@v2
        with:
          name: build
          workflow: build.yml
          workflow_conclusion: success
          commit: ${{ github.event.pull_request.head.sha }}
          path: ./build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1

      - name: Run Deploy
        run: |
        aws s3 sync ./build/ s3://${{ secrets.S3_BUCKET }} --delete --sse=AES256
        response=$(aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*')

        id=$(echo $response | grep "Id" | awk -F'"' '{ print $4 }')

        echo $response
        echo $id
